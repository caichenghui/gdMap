<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>根据ip定位</title>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=cfc94f8cd61e31deb49659bf3825b1ef&plugin=AMap.CitySearch"></script>
</head>
<body>
<div id="container"></div>
<div class="button-group">
    <input type="button" class="button" value="显示当前城市" onClick="javascript:showCityInfo()"/>
</div>
<div id="tip"></div>
<script type="text/javascript">
    //获取用户所在城市信息
    function showCityInfo() {
        //实例化城市查询类
        var citysearch = new AMap.CitySearch();
        //自动获取用户IP，返回当前城市
        citysearch.getLocalCity(function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                if (result && result.city && result.bounds) {
                    var cityinfo = result.city;
                    var citybounds = result.bounds;
                    alert(cityinfo)
                }
            } else {
              alert(result.info);
            }
        });
    }
</script>
</body>
</html>
